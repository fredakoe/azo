
<!-- inscription_entreprise -->
<div id="1234567891" role="inscription_entreprise">
    <br/>
    <div id="21d5718a-129a-4b17-bf6d-9507b37451de" class="content-wrapper tab-content">
        <div class="col-md-offset-1">
            <div class="tab-content">
                <!-- information -->
                <div id="22b4c577-8390-49d4-9e8a-a68a4ed66849"  data-bind="with: Information">
                        <div class="col-md-10">
                            <form class="form-horizontal" role="form">
                                <fieldset>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Nom de l'entreprise</label>
                                        <div class="col-md-8">
                                            <input  id ="EntrepriseName" type="text" class="form-control" data-bind="value: EntrepriseName, attr: {'placeholder': EntrepriseNameDefault}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Adresse</label>
                                        <div class="col-md-8">
                                            <input id ="Address" type="text" class="form-control" data-bind="value: Address, attr: {'placeholder': AddressDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">E-mail</label>
                                        <div class="col-md-8">
                                            <input id ="Email" type="text" class="form-control" data-bind="value: Email, attr: {'placeholder': EmailDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Téléphone</label>
                                        <div class="col-md-8">
                                            <input id ="Tel" type="tel" class="form-control" data-bind="value: Telephone, attr: {'placeholder': TelephoneDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Site web</label>
                                        <div class="col-md-8">
                                            <input id ="SiteWeb" type="text" class="form-control" data-bind="value: SiteWeb, attr: {'placeholder': SiteWebDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Login</label>
                                        <div class="col-md-8">
                                            <input id ="Login" type="text" class="form-control" data-bind="value: Login, attr: {'placeholder': LoginDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Password</label>
                                        <div class="col-md-8">
                                            <input id ="Password" type="text" class="form-control" data-bind="value: Password, attr: {'placeholder': PasswordDefault}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-2 control-label">Description de l'entreprise</label>
                                        <div class="col-md-8">
                                            <textarea class="form-control" rows="10" data-bind="value: DescriptionEntreprise, attr: {'placeholder': DescriptionEntrepriseDefault}"></textarea>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                </div>
                <!-- /information -->
                <div class=" col-md-1 col-md-offset-8" data-bind="with: root" >
                    <a href="#" type="submit"  class="btn btn-primary" role="button"  data-bind="click: save">Save</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /inscription_entreprise -->
