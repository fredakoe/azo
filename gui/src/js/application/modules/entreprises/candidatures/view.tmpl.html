
<!-- candidatures -->
<div id="1111" role="candidatures">
    <div class="busy-indicator">
       <div class="busy-container">
            <div class="loading-image"></div>
        </div>
    </div>
    <br>
    <div id="11111" class="content-wrapper tab-content">
        <!-- offresEntreprises -->
        <div id="11112" data-bind="with: offres">
            <div id="TableEntrepriseCandidature" data-bind="gridView: candidaturesGridViewAdapter"></div>
        </div>
        <!-- /offresEntreprises -->

        <div  data-bind="with: root" >

            <div class="modal fade" id="DescriptionCandidatureModal" tabindex="-1" role="dialog" aria-labelledby="offreDescriptionLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        </div>
                        <div class="modal-body">
                            <div class="section">Descriptif </div>
                            <form>
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label">Nom de l'entreprise : </label>
                                        <span data-bind="text: EntrepriseName"></span>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label">Offre : </label>
                                        <span data-bind="text: OffreTitre"></span>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label">Date de Fin : </label>
                                        <span data-bind="text: OffreDateEnd"></span>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label">Status : </label>
                                        <span data-bind="text: OffreStatus"></span>
                                    </div>
                                </fieldset>
                                <fieldset>
                                    <div class="control-group">
                                        <label class="control-label">Description : </label>
                                        <div data-bind="text: DescriptionOffre">
                                            <!--span data-bind="text: DescriptionOffre"></span-->
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- /candidatures -->
